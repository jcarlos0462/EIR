<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EIR - Sistema de Inspección de Daños en Vehículos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container-login {
            max-width: 500px;
            width: 100%;
        }
        .modal-content {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }
        .modal-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 15px 15px 0 0;
        }
        .modal-title {
            font-weight: 700;
            font-size: 24px;
        }
        .btn-close {
            filter: brightness(0) invert(1);
        }
        .form-control {
            border-radius: 10px;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            transition: all 0.3s;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .btn-login {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 12px;
            border-radius: 10px;
            font-weight: 600;
            transition: transform 0.2s;
        }
        .btn-login:hover {
            transform: translateY(-2px);
            color: white;
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
        }
        .text-center a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }
        .text-center a:hover {
            text-decoration: underline;
        }
        .modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .modal-backdrop {
            background-color: rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <!-- Modal de Inicio de Sesión -->
    <div class="modal fade show" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="false" style="display: flex;">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel">Iniciar Sesión - EIR</h5>
                </div>
                <div class="modal-body">
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="usuario" class="form-label">Usuario</label>
                            <input type="text" class="form-control" id="usuario" placeholder="Ingrese su usuario" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña" required>
                        </div>
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" id="verPassword">
                            <label class="form-check-label" for="verPassword">
                                Ver contraseña
                            </label>
                        </div>
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" id="recuerdame">
                            <label class="form-check-label" for="recuerdame">
                                Recuérdame
                            </label>
                        </div>
                        <button type="submit" class="btn btn-login w-100 text-white mb-3">Iniciar Sesión</button>
                    </form>
                    <hr>
                    <div class="text-center">
                        <p class="mb-0">¿No tienes cuenta? <a href="#registerModal" data-bs-toggle="modal" data-bs-target="#registerModal" onclick="document.getElementById('loginModal').style.display='none'">Registrarse</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Registro -->
    <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="registerModalLabel">Crear Cuenta - EIR</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="registerForm">
                        <div class="mb-3">
                            <label for="nombreReg" class="form-label">Nombre Completo</label>
                            <input type="text" class="form-control" id="nombreReg" placeholder="Ingrese su nombre completo" required>
                        </div>
                        <div class="mb-3">
                            <label for="usuarioReg" class="form-label">Usuario</label>
                            <input type="text" class="form-control" id="usuarioReg" placeholder="Cree un usuario" required>
                        </div>
                        <div class="mb-3">
                            <label for="passwordReg" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="passwordReg" placeholder="Cree una contraseña" required>
                        </div>
                        <div class="mb-3">
                            <label for="passwordConfirm" class="form-label">Confirmar Contraseña</label>
                            <input type="password" class="form-control" id="passwordConfirm" placeholder="Confirme la contraseña" required>
                        </div>
                        <button type="submit" class="btn btn-login w-100 text-white mb-3">Registrarse</button>
                    </form>
                    <hr>
                    <div class="text-center">
                        <p class="mb-0">¿Ya tienes cuenta? <a href="#loginModal" data-bs-toggle="modal" data-bs-target="#loginModal" onclick="document.getElementById('registerModal').style.display='none'">Inicia Sesión</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const usuarioInput = document.getElementById('usuario');
        const passwordInput = document.getElementById('password');
        const recuerdameInput = document.getElementById('recuerdame');
        const verPasswordInput = document.getElementById('verPassword');

        const storedRecuerdame = localStorage.getItem('eir_recuerdame') === '1';
        const storedUsuario = localStorage.getItem('eir_usuario');

        if (storedRecuerdame && storedUsuario) {
            usuarioInput.value = storedUsuario;
            recuerdameInput.checked = true;
        }

        verPasswordInput.addEventListener('change', function() {
            passwordInput.type = this.checked ? 'text' : 'password';
        });

        // Manejo del formulario de login
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const usuario = document.getElementById('usuario').value;
            const password = document.getElementById('password').value;
            
            // Aquí irá la validación con el servidor
            console.log('Usuario:', usuario);
            console.log('Contraseña:', password);
            
            if (recuerdameInput.checked) {
                localStorage.setItem('eir_recuerdame', '1');
                localStorage.setItem('eir_usuario', usuario);
            } else {
                localStorage.removeItem('eir_recuerdame');
                localStorage.removeItem('eir_usuario');
            }

            alert('Login enviado\nUsuario: ' + usuario);
            // Después de validar, redirigir a la página principal
            // window.location.href = 'dashboard.php';
        });

        // Manejo del formulario de registro
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const nombre = document.getElementById('nombreReg').value;
            const usuario = document.getElementById('usuarioReg').value;
            const password = document.getElementById('passwordReg').value;
            const passwordConfirm = document.getElementById('passwordConfirm').value;
            
            if (password !== passwordConfirm) {
                alert('Las contraseñas no coinciden');
                return;
            }
            
            // Aquí irá la validación con el servidor
            console.log('Registro:', {nombre, usuario, password});
            
            alert('Registro enviado\nNombre: ' + nombre + '\nUsuario: ' + usuario);
            // Después de registrar, cerrar modal y volver a login
            // bootstrap.Modal.getInstance(document.getElementById('registerModal')).hide();
        });
    </script>
</body>
</html>
